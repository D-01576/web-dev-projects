<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Pokedex/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <img src="/Pokedex/img/pokedex.png" alt="" class="pokkl">
        <ul>
          <li><a href="/Pokedex/"><i class="fa fa-home"></i>Home</a></li>
          <li><a class="active" href="/Pokedex/PokemonGame/"><i class="fa-solid fa-gamepad"></i>Play</a></li>
          <li><a href="/Pokedex/Favorite/"><i class="fa-solid fa-star"></i>My list</a></li>
        </ul>
      </nav>
      <div class="load">
        <i class="fa fa-spinner"></i>
        <h2>loading...</h2>
      </div>
      <div class="main">
        <button class="start">start</button>
        <div class="portionout">
        <p class="out">Your score is 0</p>
        <button class="playagain">Play again</button>
        </div>
        <div class="container">
          <div class="setimg">
            <p class="score">Score : 0</p>
            <img class="img">
        </div>
        <div class="question">
            <div>
            <h2 class="quiz">Select the Option</h2>
            <div class="just">
              <i class="fa-solid fa-heart" id="life1"></i>
              <i class="fa-solid fa-heart" id="life2"></i>
              <i class="fa-solid fa-heart" id="life3"></i>
            <h3 class="timer">15</h3>
            </div>
            </div>
        <div class="option">
            <h3 class="option1">lsefewfwwwwwd</h3>
            <h3 class="option2">lsd</h3>
            <h3 class="option3">lsd</h3>
            <h3 class="option4">lsd</h3>
        </div>
        <button class="next">Next</button>
        </div>
      </div>
      </div>
      <script src="https://kit.fontawesome.com/16039dc6d0.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
