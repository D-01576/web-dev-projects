<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <h2>Word Counter</h2>
    <div class="main">
        <div class="counter">
            <p class="word">0 words</p>
            <p class="letter">0 letters</p>
        </div>
        <textarea class="textarea" placeholder="Start typing, or copy and paste your document here... "></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
